<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <title>Memorama</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="images/bg-van.mp4" type="video/mp4">
    </video>
    <section class="info">
        <div>
            <h1>Vincent Van Gogh</h1>
        </div>
        <div class="line">
            <p>
                Encuentra las parejas de cuadros
                de Vincent Van Gogh y deja que la memoria te guíe
                entre pinceladas y estrellas.
            </p>
            <form name="start-button">
                <select id="difficulty">
                    <option value="4">Fácil (4x4)</option>
                    <option value="6">Medio (6x6)</option>
                    <option value="10">Difícil (10x10)</option>
                </select>
                <button type="submit" id="start-button">Comenzar Juego</button>
            </form>
        </div> 
    </section>
    <script src="js/index.js"></script>
</body>
</html>
