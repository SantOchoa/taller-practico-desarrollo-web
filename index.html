<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="CSS/principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Juego del Ahorcado </h1>

    <main class="ContenedorJuego">
        <div class="ColumnaIzquierda">
            <svg class="DibujoAhorcado">
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <circle cx="140" cy="70" r="20" class="ParteCuerpo" /> 
                <line x1="140" y1="90" x2="140" y2="150" class="ParteCuerpo" /> 
                <line x1="140" y1="120" x2="110" y2="100" class="ParteCuerpo" /> 
                <line x1="140" y1="120" x2="170" y2="100" class="ParteCuerpo" /> 
                <line x1="140" y1="150" x2="110" y2="180" class="ParteCuerpo" /> 
                <line x1="140" y1="150" x2="170" y2="180" class="ParteCuerpo" /> 
            </svg>
            <div class="ContenedorLetrasUsadas">
                <h2>Letras Usadas</h2>
                <p id="LetrasUsadas"></p>
            </div>
        </div>

        <div class="ColumnaDerecha">
            <div id="ContenedorPalabra"></div>
            <div id="Teclado"></div>
            <div id="MensajeDeJuego"></div>
            <button id="BotonJuegoNuevo">Nueva Partida</button>
            <div class="Marcador">
                <h2>Puntuaci√≥n</h2>
                <p>Victorias: <span id="ContadorVictorias">0</span></p>
                <p>Derrotas: <span id="ContadorDerrotas">0</span></p>
            </div>
        </div>
    </main>

    <section class="SeccionHistorial">
        <h2>Historial de Partidas</h2>
        <div id="ContenedorHistorial">
            <p>No hay partidas en el historial.</p>
        </div>
    </section>
    
    <script src="JS/js.js"></script>
</body>
</html>
