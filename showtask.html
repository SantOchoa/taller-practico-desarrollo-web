<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/showtask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>ShowTask</title>
</head>
<body>
    <div class="navegation">
        <h1>Lista de Tareas</h1>
        <a href="index.html">Inicio</a>
    </div>
    <form id="searchTask">
        <fieldset>
            <legend>Buscar Tarea</legend>
            <input type="text" name="nameTask" placeholder="Nombre de la Tarea" default="" >
            <select name="filterTask" required>
                <option value="all"  selected>Todas</option>
                <option value="complete" >Completado</option>
                <option value="incomplete">Incompleto</option>
            </select>
            <button type="submit">Filtrar Tareas</button>
        </fieldset>
    </form>
    <div class="counter">
        <span id="totalTasks">0</span> Tareas Totales |
        <span id="completedTasks">0</span> Completadas |
        <span id="incompleteTasks">0</span> Incompletas


    <table id="taskTable">
        <caption>Lista de Tareas</caption>
        <thead>
            <tr>
                <th>Nombre de la Tarea</th>
                <th>Descripci√≥n</th>
                <th>Fecha de Vencimiento</th>
                <th>Estado</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        
        </tbody>
    </table>



    <script src="js/variables.js"></script>
    <script src="js/showtask.js"></script>
</body>
</html>
